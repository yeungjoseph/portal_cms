<!DOCTYPE html>
<html>
	<head>
		<title>Edit Page</title>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<link rel="stylesheet" type="text/css" href="admin.css"/>
	</head>
	
	<body>
		<header>Edit Page</header>
		<nav>
			<a href="./dashboard.html">Home</a>  |
			<a href="./editadmin.html">Edit Account</a>  |
			<a href="./admin.html" id="login">Logout</a>	
		</nav>
		
		<div class="content" id="bg">
			<form>
			<!-- Title -->
				<label class="prettylabel">Title:</label> <br/>
				<input type="text" name="title" placeholder="Title of Page" class="formbg" required/> <br/>
			<!-- Content -->
				<label class="prettylabel">Content:</label> <br/>
				<textarea name="content" class="formbg" rows="10" cols="50">User Content Here</textarea> <br/>
			<!-- Optional Content -->
				<label class="prettylabel">Optional content:</label> <br/>
				<textarea name="opt-content" class="formbg" rows="10" cols="50">Optional Content Here</textarea> <br/>
			<!-- URL -->
				<label class="prettylabel">URL:</label> <br/>
				<input type="text" class="formbg" name="URL" placeholder="URL of page"/> <br/>
			<!-- Template -->
				<label class="prettylabel">Template:</label> <br/>
				<select name="template" class="formbg" required>
					<option value="t1">Template 1</option>
					<option value="t2">Template 2</option>
					<option value="t3">Template 3</option>
				</select> <br/>
			<!-- Clear/Save -->
				<input type="reset" value="Clear"/>
				<input type="submit" value="Save"/>
			</form>
		</div>
		
		<footer>
			<p>Posted by: Author</p>
			<p>Contact information: <a href="mailto:someone@example.com">
			someone@example.com</a></p>
		</footer>
	</body>
</html>
